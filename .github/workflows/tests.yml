name: Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock
        pip install -e .

    - name: Create dummy model for tests
      run: |
        mkdir -p models
        touch models/yolo11s_tci.pt

    - name: Run tests with coverage
      env:
        SH_CLIENT_ID: test-ci-client-id
        SH_CLIENT_SECRET: test-ci-client-secret
        DEVICE: cpu
      run: |
        pytest --cov=pontos --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-pontos
        fail_ci_if_error: false

    - name: Test CLI help
      run: |
        pontos --help
        pontos scan --help

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        pip install black ruff

    - name: Check code formatting (Black)
      run: black --check pontos/ tests/

    - name: Lint with Ruff
      run: ruff check pontos/ tests/ --ignore E501
